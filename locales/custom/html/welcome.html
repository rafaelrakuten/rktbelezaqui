@model WelcomeBaseModel

<span class="welcome">
    <span id="DataCompleta"></span>                
    @if(Model.HasNameCookie)
    { 
        <span id="identificacao">
            @Raw("Ol√°")
            <strong>@Model.UserName</strong> - <a href="javascript:ExcluiCookieLogin();" title="Sair" rel="nofollow">Sair</a>
        </span>
        @* POINTS *@
        @Include("points", Model, ViewBag)
    }
    else
    {
        <span id="identificacao">
            <a href="@UrlSecure("/login.aspx")" title="Login" rel="nofollow">LOGIN</a>
             | 
            <a href="@UrlSecure("/cadastro/index.aspx")" title="Cadastre-se" rel="nofollow">CADASTRE-SE</a>

            @if (Model.ShowWholesaleLink)
            {
                @:| <a href="@Url("~/cadastro/index.aspx?rev=s")" title="Revendedor" rel="nofollow">REVENDEDOR</a>
            }
        </span>
    }
</span>
